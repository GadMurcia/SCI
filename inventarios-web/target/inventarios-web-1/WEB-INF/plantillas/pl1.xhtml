<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
        <title>SCI - #{homeCtr.nombreUs}</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form id="form0">
                    <p:growl id="msgs" showDetail="true" life="15000"/>
                    <p:menubar>
                        <p:submenu label="Operaciones" icon="pi pi-fw pi-file">
                            <p:submenu label="Nueva" icon="pi pi-fw pi-plus">
                                <p:menuitem value="Compra" icon="pi pi-fw pi-bookmark" url="compras.app"/>
                                <p:menuitem value="Venta" icon="pi pi-fw pi-video" url="home.app"/>
                            </p:submenu>
                            <p:menuitem value="Productos" icon="pi pi-fw pi-trash" url="productos.app"/>
                            <p:divider />
                            <p:menuitem value="Reportes" icon="pi pi-fw pi-external-link" url="reportes.app"/>
                        </p:submenu>

                        <p:submenu label="Personal" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Tiendas" icon="pi pi-fw pi-align-left" url="tiendas.app"/>
                            <p:menuitem value="Usuarios" icon="pi pi-fw pi-align-right" url="usuarios.app"/>
                            <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                            <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                        </p:submenu>

                        <f:facet name="options">
                            <p:avatar id="av" icon="pi pi-user" styleClass="p-mr-2" shape="circle"
                                      size="large" label="#{homeCtr.nombreUs}" dynamicColor="true"/>
                            <p:menu overlay="true" trigger="av" my="left top" at="left bottom">
                                <p:submenu label="Options">
                                    <p:menuitem value="Cerrar sesiÃ³n" 
                                                icon="pi pi-delete"
                                                actionListener="#{homeCtr.CerrarSesion()}"/>
                                </p:submenu>
                            </p:menu>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>        
    </h:body>

</html>

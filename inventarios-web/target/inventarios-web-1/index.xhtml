<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>SCI #{loginCtr.añoActual}</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" sticky="true"/>
            <div class="p-grid" align="center" style="width: 20%; margin: auto">
                <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                    <div class="ui-fluid">
                        <div class="p-field">
                            <p:outputLabel value="Usuario" for="username" />
                            <p:inputText id="username" type="text" value="#{loginCtr.us}" required="true"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel value="Contraseña" for="password" />
                            <p:inputText id="password" type="password" value="#{loginCtr.pas}" required="true"/>
                        </div>
                        <p:commandButton value="Login" actionListener="#{loginCtr.login()}"
                                         update="form"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>

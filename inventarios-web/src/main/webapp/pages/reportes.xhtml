<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/plantillas/pl1.xhtml">

            <ui:define name="content">                
                <h:form id="form" >
                    <h:outputScript library="js" name="local-es.js"/>
                    <p:tabView id="tw" scrollable="true" dynamic="true" effect="fade" >
                        <p:ajax event="tabChange" listener="#{reportes1Ctr.onTabChange}"/>
                        <p:tab title="Ventas"  >
                            <h:panelGrid columns="1"  style="margin: auto">
                                <h2 align="center" style="margin: auto; color: #ece3a5"  >Reporte de Ventas</h2>
                                <h:panelGrid columns="2" style="margin: auto" >
                                    <p:outputLabel   value="Desde la Fecha" for="ini" />
                                    <p:datePicker  style="margin-left:15%" id="ini" value="#{reportes2Ctr.inicio}" locale="es" pattern="dd/MMMM/yyyy">
                                        <p:ajax event="dateSelect" listener="#{reportes2Ctr.onBlour}" />
                                    </p:datePicker>
                                    <p:outputLabel value="Hasta la Fecha" for="fin"/>
                                    <p:datePicker style="margin-left: 15%" id="fin" value="#{reportes2Ctr.fin}" locale="es" pattern="dd/MMMM/yyyy">
                                        <p:ajax event="dateSelect" listener="#{reportes2Ctr.onBlour}"/>
                                    </p:datePicker>
                                    <p:column/>
                                    <h:panelGrid columns="2">
                                        <p:commandButton type="summit" icon="pi pi-chart-line" title="Generar reporte."
                                                         value="Generar Reporte"
                                                         style="margin-left: -30%"
                                                          styleClass="ui-button-raised ui-button-primary " update="@form"
                                                         actionListener="#{reportes2Ctr.generarReporteVentas()}"/>
                                        <p:commandButton type="summit" icon="pi pi-replay" title="Limpiar datos."
                                                         value="Limpiar los Datos"
                                                          style="margin-left: -30%"
                                                         styleClass="ui-button-raised ui-button-secondary " update="@form"
                                                         actionListener="#{reportes2Ctr.limpiarFechas()}"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                                <h:panelGrid style="margin: auto">
                                    <p:commandLink title="Descargue como documento PDF" styleClass="p-mr-2 p-mb-2" 
                                                   onstart="PF('espere').show();"
                                                   onsuccess="PF('espere').hide();"
                                                   rendered="#{reportes2Ctr.giros.size()!=0}">
                                        <p:graphicImage library="imgs" name="pdf.png" width="37px" height="32px"/>
                                        <p:dataExporter type="pdf" target="axmc"
                                                        fileName="Reporte de ventas"
                                                        exporter="#{reportes2Ctr.pdfExporterVentas}"/>
                                    </p:commandLink>
                                    <p:dataTable rendered="false" id="axmc"></p:dataTable>
                                </h:panelGrid>
                                <p:card style="width: 45rem; margin: auto; background-color: #01011a" rendered="#{reportes2Ctr.giros.size()>1}">
                                    <f:facet name="title">
                                        <h3 align="center" style="color: burlywood">Resumen general</h3>
                                    </f:facet>
                                    <div class="product-list-action" >
                                        <h:panelGrid columns="2" style="margin: auto">
                                            <p:outputLabel value="Ventas globales:" />
                                            <h:outputText value="#{reportes2Ctr.giroGlobal.excedentes}" styleClass="product-price">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                            </h:outputText>
                                            <p:outputLabel value="Total de retiros:"/>
                                            <h:outputText value="#{reportes2Ctr.giroGlobal.retiros}" styleClass="product-price">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                            </h:outputText>                                                    
                                            <p:outputLabel value="#{reportes2Ctr.getEstadoCaja(reportes2Ctr.giroGlobal)}: "/>
                                            <h:outputText value="#{reportes2Ctr.giroGlobal.faltantes}" styleClass="product-price">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                            </h:outputText>
                                            <p:outputLabel value="Utilidad global:" />
                                            <h:outputText value="#{reportes2Ctr.getUtilidad(reportes2Ctr.giroGlobal)}" styleClass="product-price">
                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                            </h:outputText>
                                        </h:panelGrid>
                                        <br></br>
                                        <h2 align="center" style="margin: auto; color: #ece3a5" >Detalle de retiros</h2>
                                        <h:panelGrid  style="margin: auto">
                                            <p:inputTextarea disabled="true" value="#{reportes2Ctr.giroGlobal.detalleRetiros}"/>
                                        </h:panelGrid>
                                    </div>
                                </p:card>
                                <h:panelGrid rendered="#{reportes2Ctr.giros.size()>1}" style="margin: auto">
                                    <h2 align="center" style="color: burlywood">Resumen por caja</h2>
                                </h:panelGrid>
                                <p:accordionPanel value="#{reportes2Ctr.giros}" var="g" dynamic="true" 
                                                  rendered="#{reportes2Ctr.giros.size()>0}">
                                    <p:tab title="#{reportes2Ctr.getNombreususario(g.responsable)} (Desde #{reportes2Ctr.getDateTimeToString12H(g.inicio)} hasta #{reportes2Ctr.getDateTimeToString12H(g.fin)})">
                                        <div class="product-list-item">
                                            <div class="product-list-action">
                                                <h2 align="center" style="margin: auto; color: #ece3a5">Resumen de saldos</h2>
                                                <h:panelGrid columns="2" style="margin: auto">
                                                    <p:outputLabel value="Caja inicial:" rendered="#{!reportes2Ctr.periodo}"/>
                                                    <h:outputText value="#{g.cajaInicial}" styleClass="product-price" rendered="#{!reportes2Ctr.periodo}">
                                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                                    </h:outputText>
                                                    <p:outputLabel value="Ventas:"/>
                                                    <h:outputText value="#{g.excedentes}" styleClass="product-price">
                                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                                    </h:outputText>
                                                    <p:outputLabel value="Retiros:"/>
                                                    <h:outputText value="#{g.retiros}" styleClass="product-price">
                                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                                    </h:outputText>
                                                    <p:outputLabel value="Cierre de caja:" rendered="#{!reportes2Ctr.periodo}"/>
                                                    <h:outputText value="#{g.cierre}" styleClass="product-price" rendered="#{!reportes2Ctr.periodo}">
                                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                                    </h:outputText>                                                    
                                                    <p:outputLabel value="#{reportes2Ctr.getEstadoCaja(g)}:"/>
                                                    <h:outputText value="#{g.faltantes}" styleClass="product-price">
                                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                                    </h:outputText>
                                                    <p:outputLabel value="Utilidad:"/>
                                                    <h:outputText value="#{reportes2Ctr.getUtilidad(g)}" styleClass="product-price">
                                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                                    </h:outputText>
                                                </h:panelGrid>
                                                <br></br>
                                                <h2 align="center" style="margin: auto; color: #ece3a5">Detalle de retiros</h2>
                                                <h:panelGrid  style="margin: auto">
                                                    <p:inputTextarea disabled="true" value="#{g.detalleRetiros}"/>
                                                </h:panelGrid>
                                            </div>
                                            <div class="product-list-detail">
                                                <p:dataTable value="#{reportes2Ctr.getDetalleVentas(g)}" reflow="true" 
                                                             var="dv" paginator="true" paginatorPosition="top"
                                                             paginatorAlwaysVisible="false" rows="10">
                                                    <f:facet name="header">
                                                        <h2 align="center" style="color: burlywood">Detalle de productos vendidos</h2>
                                                    </f:facet>
                                                    <f:facet name="footer">
                                                        <h:panelGrid columns="2">
                                                            <p:outputLabel value="Costo de lo Vendido:"/>
                                                            <h:outputText value="#{reportes2Ctr.getCostoVendido(g)}" styleClass="product-price">
                                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                                            </h:outputText>

                                                            <p:outputLabel value="Ventas:"/>
                                                            <h:outputText value="#{reportes2Ctr.getValorVendido(g)}" styleClass="product-price">
                                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                                            </h:outputText>

                                                            <p:outputLabel value="Utilidad de lo vendido:"/>
                                                            <h:outputText value="#{reportes2Ctr.getutilidadVendido(g)}" styleClass="product-price">
                                                                <f:convertNumber currencySymbol="$" type="currency"/>
                                                            </h:outputText>
                                                        </h:panelGrid>
                                                    </f:facet>
                                                    <p:column headerText="PRODUCTO" style="color: #ece3a5">
                                                        <h:outputText value="#{dv.inv.producto}"/>
                                                    </p:column>
                                                    <p:column headerText="CANTIDAD" style="color: #ece3a5" >
                                                        <h:outputText value="#{dv.cantidad}"/>
                                                    </p:column>
                                                    <p:column headerText="COSTO UNITARIO" style="color: #ece3a5">
                                                        <h:outputText value="#{dv.costoU}"/>
                                                    </p:column>
                                                    <p:column headerText="PRECIO UNITARIO" style="color: #ece3a5">
                                                        <h:outputText value="#{dv.precioU}"/>
                                                    </p:column>
                                                    <p:column headerText="VALOR DE VENTA " style="color: #ece3a5">
                                                        <h:outputText value="#{dv.subTotal}"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </div>
                                    </p:tab>
                                </p:accordionPanel>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab id="ex" title="Existencias">
                            <h:panelGrid columns="1">
                                <p:dataTable id="existencias" value="#{reportes1Ctr.existencias}" var="item"
                                             rows="10" reflow="true" disabledTextSelection="true"  size="small"
                                             paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false">
                                    <f:facet name="header">
                                        <h2 style="color: #ece3a5"> Reporte de Existencias de Productos</h2>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:panelGrid columns="1" dir="RTL">
                                            <p:outputLabel value="Costo Global: $#{reportes1Ctr.costoTotal()}" style="color: #ece3a5"/>
                                            <p:outputLabel value="Valor Global: $#{reportes1Ctr.valorTotal()}" style="color: #ece3a5"/>
                                            <p:outputLabel value="Utilidad Global: $#{reportes1Ctr.utilidadTotal()}" style="color: #ece3a5"/>
                                        </h:panelGrid>
                                    </f:facet>
                                    <p:column filterBy="#{item.nombre}" width="10%">
                                        <f:facet name="header">
                                            <h:outputText value="PRODUCTO" style="color: burlywood"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}" style="text-align: center"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="CANTIDAD" style="color: burlywood; text-align: center"/>
                                        </f:facet>
                                        <h:outputText value="#{item.existencias}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="COSTO UNITARIO" style="color: burlywood;text-align: center"/>
                                        </f:facet>
                                        <h:outputText value="#{item.costoAVG}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="COSTO TOTAL" style="color: burlywood;text-align: center"/>
                                        </f:facet>
                                        <h:outputText value="#{item.costoTotal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="PRECIO VENTA" style="color: burlywood;text-align: center"/>
                                        </f:facet>
                                        <h:outputText value="#{item.precioAVG}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="VALOR TOTAL " style="color: burlywood;text-align: center"/>
                                        </f:facet>
                                        <h:outputText value="#{item.valorTotal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="UTILIDAD" style="color: burlywood; text-align: center"/>
                                        </f:facet>
                                        <h:outputText value="#{item.utilidad}"/>
                                    </p:column>
                                </p:dataTable>
                                <p:commandLink title="Descargue como documento PDF." styleClass="p-mr-2 p-mb-2" 
                                               onstart="PF('espere').show();"
                                               onsuccess="PF('espere').hide();"
                                               disabled="#{reportes1Ctr.existencias.size()==0}">
                                    <p:graphicImage library="imgs" name="pdf.png" width="37px" height="32px"/>
                                    <p:dataExporter type="pdf" target="existencias"
                                                    fileName="existencias de productos"
                                                    exporter="#{reportes1Ctr.pdfExporterExistencias}"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Tab 4"></p:tab>
                    </p:tabView>
                </h:form>

                <p:dialog id="dialog" widgetVar="DConstancia" modal="true" style="width: 60%;"
                          showHeader="true" header="Factura " 
                          closeOnEscape="true">
                    <h:form id="h0">
                        <h:panelGrid columns="1" cellspacing="2">
                            <img src="#{reportes3Ctr.docFacrura()}"
                                 width="640" height="480"/>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dialog1" widgetVar="espere" modal="true" style="width: 60%;"
                          showHeader="true" header="Descarga en curso..." closable="false">
                    <h:form>
                        <h:panelGrid style="margin: auto">
                            Espere mientras se descarga el archivo...
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>

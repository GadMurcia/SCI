<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/plantillas/pl1.xhtml">

            <ui:define name="content">                
                <h:form id="form">
                    <h:outputScript library="js" name="local-es.js"/>
                    <h:panelGrid columns="4"  style="margin: auto" rendered="false">
                        <p:outputLabel for="matrices" value="Matriz:"/>
                        <p:selectOneMenu id="matrices" value="#{reportes1Ctr.matSel}" 
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemValue="#{null}" itemLabel="Seleccione"/>
                            <f:selectItems value="#{reportes1Ctr.matrices}" var="m"
                                           itemValue="#{m}" itemLabel="#{m.nombre}"/>
                            <p:ajax event="itemSelect" listener="#{reportes1Ctr.onBlour}" 
                                    update="form"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="sucursales" value="Sucursal:"/>
                        <p:selectOneMenu id="sucursales" value="#{reportes1Ctr.sucSel}" 
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemValue="#{null}" itemLabel="Seleccione"/>
                            <f:selectItems value="#{reportes1Ctr.sucursales}" var="s"
                                           itemValue="#{s}" itemLabel="#{s.nombre}"/>
                            <p:ajax event="itemSelect" listener="#{reportes1Ctr.generarExistencias}"
                                    update="form"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:tabView id="tw" scrollable="true" dynamic="true" effect="fade" >
                        <p:ajax event="tabChange" listener="#{reportes1Ctr.onTabChange}"/>
                        <p:tab title="Ventas">

                        </p:tab>
                        <p:tab title="Compras">
                            <h:panelGrid columns="4" style="margin: auto">
                                <p:outputLabel value="Fecha de inicio del reporte" for="inic"/>
                                <p:outputLabel value="Fecha de finalizaciÃ³n del reporte" for="finc"/>
                                <p:column />
                                <p:column />

                                <p:datePicker id="inic" value="#{reportes1Ctr.inicio}" locale="es" pattern="dd/MMMM/yyyy">
                                    <p:ajax event="dateSelect" listener="#{reportes1Ctr.onBlour}"/>
                                </p:datePicker>
                                <p:datePicker id="finc" value="#{reportes1Ctr.fin}" locale="es" pattern="dd/MMMM/yyyy">
                                    <p:ajax event="dateSelect" listener="#{reportes1Ctr.onBlour}"/>
                                </p:datePicker>
                                <p:commandButton type="summit" icon="pi pi-check" title="Generar reporte."
                                                 styleClass="rounded-button ui-button-outlined" update="@form"
                                                 actionListener="#{reportes1Ctr.generarRepCpmra()}"
                                                 />
                                <p:commandButton type="summit" icon="pi pi-times" title="Limpiar datos."
                                                 styleClass="rounded-button ui-button-outlined" update="@form"
                                                 actionListener="#{reportes1Ctr.limpiarFechas()}"
                                                 />
                            </h:panelGrid>
                            <p:scrollPanel style="margin: auto;" rendered="#{reportes1Ctr.compra!=null}">
                                <h1>Periodo del reporte: #{reportes1Ctr.getDateToString(reportes1Ctr.inicio)} al 
                                    #{reportes1Ctr.getDateToString(reportes1Ctr.fin)}</h1>
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Total de compras: "/>
                                    <p:outputLabel value="$ #{reportes1Ctr.compra.valor}"/>
                                    <p:commandLink title="Descargue como documento PDF." styleClass="p-mr-2 p-mb-2" 
                                                   onstart="PF('espere').show();"
                                                   onsuccess="PF('espere').hide();"
                                                   disabled="#{reportes1Ctr.compra.detalleCompraList.size()==0}">
                                        <p:graphicImage library="imgs" name="pdf.png" width="37px" height="32px"/>
                                        <p:dataExporter type="pdf" target="twp:producto"
                                                        fileName="Reporte de compras"
                                                        exporter="#{reportes1Ctr.pdfExporterCompras}"/>
                                    </p:commandLink>
                                </h:panelGrid>
                                <p:tabView id="twp">
                                    <p:tab title="Productos">
                                        <p:dataTable id="producto" value="#{reportes1Ctr.compra.detalleCompraList}" var="c"
                                                     rows="7" reflow="true" paginator="true" paginatorPosition="top"
                                                     paginatorAlwaysVisible="false">
                                            <f:facet name="header">
                                                Detalle de productos comprados 
                                            </f:facet>
                                            <f:facet name="footer">
                                                Total $#{reportes1Ctr.compra.valor}
                                            </f:facet>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Producto"/>
                                                </f:facet>
                                                <h:outputText value="#{c.inventario.producto}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Cantidad"/>
                                                </f:facet>
                                                <h:outputText value="#{c.cantidad}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Costo Unitario"/>
                                                </f:facet>
                                                <h:outputText value="#{c.costoUnitario}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Costo del producto"/>
                                                </f:facet>
                                                <h:outputText value="#{reportes1Ctr.redondeo2decimales(c.cantidad*c.costoUnitario)}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Facturas">
                                        <p:dataTable value="#{reportes1Ctr.facturas}" var="fac"  reflow="true" 
                                                     selectionMode="single" selection="#{reportes1Ctr.facSelected}"
                                                     rowKey="#{fac.fecha}">
                                            <p:ajax event="rowSelect" listener="#{reportes1Ctr.onSelectF}"
                                                    update="h0" oncomplete="PF('DConstancia').show();"/>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Fecha"/>
                                                </f:facet>
                                                <h:outputText value="#{reportes1Ctr.getDateToString(fac.fecha)}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Valor de la compra"/>
                                                </f:facet>
                                                <h:outputText value="#{fac.valor}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>
                            </p:scrollPanel>
                        </p:tab>
                        <p:tab id="ex" title="Existencias">
                            <h:panelGrid columns="1">
                                <p:dataTable id="existencias" value="#{reportes1Ctr.existencias}" var="item"
                                             rows="8" reflow="true" disabledTextSelection="true"  size="small"
                                             paginator="true" paginatorPosition="top" paginatorAlwaysVisible="false">
                                    <f:facet name="header">
                                        Reporte de Existencias de  productos
                                    </f:facet>
                                    <f:facet name="footer">
                                        <h:panelGrid columns="1" dir="RTL">
                                            <p:outputLabel value="Costo Global: $#{reportes1Ctr.costoTotal()}"/>
                                            <p:outputLabel value="Valor Global: $#{reportes1Ctr.valorTotal()}"/>
                                            <p:outputLabel value="Utilidad Global: $#{reportes1Ctr.utilidadTotal()}"/>
                                        </h:panelGrid>
                                    </f:facet>
                                    <p:column filterBy="#{item.nombre}" width="20%">
                                        <f:facet name="header">
                                            <h:outputText value="Producto"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cantidad"/>
                                        </f:facet>
                                        <h:outputText value="#{item.existencias}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Costo Unitario"/>
                                        </f:facet>
                                        <h:outputText value="#{item.costoAVG}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Costo del producto"/>
                                        </f:facet>
                                        <h:outputText value="#{item.costoTotal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Precio Unitario"/>
                                        </f:facet>
                                        <h:outputText value="#{item.precioAVG}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Valor de venta"/>
                                        </f:facet>
                                        <h:outputText value="#{item.valorTotal}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Utilidad"/>
                                        </f:facet>
                                        <h:outputText value="#{item.utilidad}"/>
                                    </p:column>
                                </p:dataTable>
                                <p:commandLink title="Descargue como documento PDF." styleClass="p-mr-2 p-mb-2" 
                                               onstart="PF('espere').show();"
                                               onsuccess="PF('espere').hide();"
                                               disabled="#{reportes1Ctr.existencias.size()==0}">
                                    <p:graphicImage library="imgs" name="pdf.png" width="37px" height="32px"/>
                                    <p:dataExporter type="pdf" target="existencias"
                                                    fileName="existencias de productos"
                                                    exporter="#{reportes1Ctr.pdfExporterExistencias}"/>
                                </p:commandLink>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Tab 4"></p:tab>
                    </p:tabView>
                </h:form>

                <p:dialog id="dialog" widgetVar="DConstancia" modal="true" style="width: 60%;"
                          showHeader="true" header="Factura " 
                          closeOnEscape="true">
                    <h:form id="h0">
                        <h:panelGrid columns="1" cellspacing="2">
                            <img src="#{reportes1Ctr.docFactura}"
                                 width="640" height="480"/>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dialog1" widgetVar="espere" modal="true" style="width: 60%;"
                          showHeader="true" header="Descarga en curso..." closable="false">
                    <h:form>
                        <h:panelGrid style="margin: auto">
                            Espere mientras se descarga el archivo...
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>

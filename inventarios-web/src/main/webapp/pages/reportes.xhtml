<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/plantillas/pl1.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="2">
                    <p:outputLabel for="matrices" value="Matriz:"/>
                    <p:selectOneMenu id="matrices" value="#{prodCtr.matSel}" 
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemValue="#{null}" itemLabel="Seleccione"/>
                        <f:selectItems value="#{prodCtr.matrices}" var="m"
                                       itemValue="#{m}" itemLabel="#{m.nombre}"/>
                        <p:ajax event="itemSelect" listener="#{auxiliarCtr.onBlour}" update="sucursales products"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="sucursales" value="Sucursal:"/>
                    <p:selectOneMenu id="sucursales" value="#{prodCtr.sucSel}" 
                                     converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemValue="#{null}" itemLabel="Seleccione"/>
                        <f:selectItems value="#{prodCtr.sucursales}" var="s"
                                       itemValue="#{s}" itemLabel="#{s.nombre}"/>
                        <p:ajax event="itemSelect" listener="#{auxiliarCtr.onBlour}" update="products"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                    <p:dataTable id="products" var="product" value="#{prodCtr.inventario}" 
                                 editable="true" editMode="cell"
                                 widgetVar="cellprod" editInitEvent="dblclick"
                                 rows="10" paginator="true" paginatorPosition="top" 
                                 paginatorAlwaysVisible="false" size="small">

                        <p:ajax event="cellEdit" listener="#{auxiliarCtr.onCellEdit}" 
                                update="form0:msgs products"/>

                        <p:column headerText="Nombre de prodicto" filterable="false">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.producto}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{product.producto}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Precio Uitario en USD">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.precioUnitario}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputNumber value="#{product.precioUnitario}" 
                                                   symbol="$ " symbolPosition="p" decimalSeparator="." 
                                                   thousandSeparator="," />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="DescripciÃ³n">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.descripcion}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputTextarea value="#{product.descripcion}"/>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/plantillas/pl1.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="form"  style="width: 80%; margin: auto">
            <p:card>
                <f:facet name="header">
                </f:facet>
                <f:facet name="title">
                    Registro de compras
                </f:facet>
                <f:facet name="subtitle">
                    <h:panelGrid columns="4">
                        <p:outputLabel for="matrices" value="Matriz:"/>
                        <p:selectOneMenu id="matrices" value="#{compraCtr.matSel}" 
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemValue="#{null}" itemLabel="Seleccione" noSelectionOption="true"/>
                            <f:selectItems value="#{compraCtr.matrices}" var="m"
                                           itemValue="#{m}" itemLabel="#{m.nombre}"/>
                            <p:ajax event="itemSelect" listener="#{auxiliarCtr.onBlour}" 
                                    update="sucursales inic save clean end add"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="sucursales" value="Sucursal:"/>
                        <p:selectOneMenu id="sucursales" value="#{compraCtr.sucSel}" 
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemValue="#{null}" itemLabel="Seleccione" noSelectionOption="true"/>
                            <f:selectItems value="#{compraCtr.sucursales}" var="s"
                                           itemValue="#{s}" itemLabel="#{s.nombre}"/>
                            <p:ajax event="itemSelect" listener="#{auxiliarCtr.onBlour}"
                                    update="inic save clean end add"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </f:facet>

                <h:panelGrid columns="1">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Total: "/>
                        <p:inputNumber value="#{compraCtr.nueCompra.valor}" 
                                       title="Valor total de la compra" disabled="true"
                                       symbol="USD " symbolPosition="p" decimalSeparator="." thousandSeparator="," />

                        <p:outputLabel value="Usuario que registra: "/>
                        <p:outputLabel value="#{compraCtr.nueCompra.usuario1.nombres} #{compraCtr.nueCompra.usuario1.apellidos}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="3">
                                <p:outputLabel value="Cantidad: "/>
                                <p:outputLabel value="Producto: "/>
                                <p:outputLabel value="Costo por unidad"/>

                                <p:inputNumber value="#{compraCtr.ndCompra.cantidad}" 
                                               title="Cantidad del producto a comprar" 
                                               decimalSeparator="." thousandSeparator="," 
                                               disabled="#{!compraCtr.comprando}"/>

                                <p:autoComplete id="itemTip" value="#{compraCtr.ndCompra.inventario}"
                                                completeMethod="#{compraCtr.completeInventario}"
                                                var="inv" itemLabel="#{inv.producto}" itemValue="#{inv}"
                                                converter="InventarioConverter" scrollHeight="250"
                                                maxResults="5" disabled="#{!compraCtr.comprando}">
                                    <p:ajax event="itemSelect" listener="#{compraCtr.onItemSelect}"/>
                                    <f:facet name="itemtip">
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <f:facet name="header">
                                                <p:outputLabel value="#{inv.idInventario}"/>
                                            </f:facet>

                                            <h:outputText value="Nombre"/>
                                            <h:outputText value="#{inv.producto}"/>

                                            <h:outputText value="Precio de venta"/>
                                            <h:outputText value="#{inv.precioUnitario}"/>
                                        </h:panelGrid>
                                    </f:facet>
                                </p:autoComplete>
                                <p:inputNumber value="#{compraCtr.ndCompra.costoUnitario}" 
                                               title="Valor unitario del producto." 
                                               disabled="#{!compraCtr.comprando}"
                                               decimalSeparator="." thousandSeparator="," />
                            </h:panelGrid>
                            <h:panelGrid columns="1" style="margin: 0 auto">
                                <p:commandButton id="add" icon="pi pi-check" value="Agregar" 
                                                 title="Agregar producto a la factura"
                                                 disabled="#{!compraCtr.comprando}"
                                                 actionListener="#{compraCtr.agregarDetalleCompra()}"
                                                 update="form"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <p:dataTable id="products" var="product" value="#{compraCtr.detalles}" editable="true"
                                     editMode="cell" widgetVar="cellProducts" selection="#{compraCtr.ndCompra}"
                                     selectionMode="single" rowKey="#{product.detalleCompraPK.producto}">

                            <p:ajax event="cellEdit" listener="#{compraCtr.onCellEdit}" update="form"/>

                            <p:column headerText="Code">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{product.cantidad}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber value="#{product.cantidad}" 
                                                       title="Cantidad del producto a comprar" 
                                                       decimalSeparator="." thousandSeparator=","/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{product.inventario.producto}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:autoComplete value="#{product.inventario}"
                                                        completeMethod="#{compraCtr.completeInventario}"
                                                        var="pro" itemLabel="#{pro.producto}" itemValue="#{pro}"
                                                        converter="InventarioConverter" scrollHeight="250"
                                                        maxResults="5">
                                            <p:ajax event="itemSelect" listener="#{compraCtr.onItemSelect}"/>
                                            <f:facet name="itemtip">
                                                <h:panelGrid columns="2" cellpadding="5">
                                                    <f:facet name="header">
                                                        <p:outputLabel value="#{pro.idInventario}"/>
                                                    </f:facet>

                                                    <h:outputText value="Nombre"/>
                                                    <h:outputText value="#{pro.producto}"/>

                                                    <h:outputText value="Precio de venta"/>
                                                    <h:outputText value="#{pro.precioUnitario}"/>
                                                </h:panelGrid>
                                            </f:facet>
                                        </p:autoComplete>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Status">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{product.costoUnitario}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber value="#{product.costoUnitario}" 
                                                       title="Valor unitario del producto." 
                                                       decimalSeparator="." thousandSeparator="," />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column id="sub" headerText="Price">
                                <h:outputText value="$#{product.cantidad*product.costoUnitario}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton id="save" icon="pi pi-check" value="Guardar" 
                                     actionListener="#{compraCtr.guardarCompra()}"
                                     rendered="#{compraCtr.comprando}"
                                     disabled="#{compraCtr.sucSel==null}"
                                     update="form"/>
                    <p:commandButton id="clean" icon="pi pi-times" value="Limpiar" 
                                     styleClass="ui-button-secondary" 
                                     rendered="#{compraCtr.comprando}"
                                     actionListener="#{compraCtr.nuevaCompra()}"
                                     disabled="#{compraCtr.sucSel==null}"
                                     update="form"/>
                    <p:commandButton id="inic" icon="pi pi-check" value="Iniciar" 
                                     title="Iniciar la sesión de compras."
                                     actionListener="#{compraCtr.setComprando(true)}"
                                     action="#{compraCtr.nuevaCompra()}"
                                     rendered="#{!compraCtr.comprando}"
                                     disabled="#{compraCtr.sucSel==null}"
                                     update="form"/>
                    <p:commandButton id="end" icon="pi pi-check" value="Finalizar"
                                     title="Finalizar la sesión de compras."
                                     actionListener="#{compraCtr.setComprando(false)}"
                                     action="#{compraCtr.nuevaCompra()}"
                                     rendered="#{compraCtr.comprando}"
                                     disabled="#{compraCtr.sucSel==null}"
                                     update="form"/>
                </f:facet>
            </p:card>
        </h:form>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/plantillas/pl1.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <h:outputScript library="js" name="local-es.js"/>
                    <p:tabView id="tw" scrollable="true" dynamic="true" effect="fade">
                        <p:ajax event="tabChange" listener="#{reportes1Ctr.onTabChange}"/> 
                        
                        
                    </p:tabView>
                </h:form>
                <p:dialog widgetVar="generando" modal="true" style="width: 60%;"
                          showHeader="true" header="Creando el reporte..." closable="false">
                    <h:form>
                        <h:panelGrid style="margin: auto">
                            Espere mientras el sistema reune los datos para crear el reporte...
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dialog" widgetVar="DConstancia" modal="true" style="width: 60%;"
                          showHeader="true" header="Factura " 
                          closeOnEscape="true">
                    <h:form id="h0">
                        <h:panelGrid columns="1" cellspacing="2">
                            <img src="#{reportes3Ctr.docFacrura()}"
                                 width="640" height="480"/>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dialog1" widgetVar="espere" modal="true" style="width: 60%;"
                          showHeader="true" header="Descarga en curso..." closable="false">
                    <h:form>
                        <h:panelGrid style="margin: auto">
                            Espere mientras se descarga el archivo...
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>

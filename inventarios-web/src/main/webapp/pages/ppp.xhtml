<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/plantillas/pl1.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <h:outputScript library="js" name="local-es.js"/>
                    <p:tabView id="tw" scrollable="true" dynamic="true" effect="fade">
                        <p:ajax event="tabChange" listener="#{reportes1Ctr.onTabChange}"/>                        
                        <p:tab title="Compras">
                            <h:panelGrid columns="1">
                                <h1 align="center">Reporte de Compras</h1>
                                <h:panelGrid columns="2" style="margin: auto">
                                    <p:outputLabel value="Fecha de inicio del reporte:" for="ini"/>
                                    <p:datePicker id="ini" value="#{reportes2Ctr.inicio}" locale="es" pattern="dd/MMMM/yyyy">
                                        <p:ajax event="dateSelect" listener="#{reportes2Ctr.onBlour}"/>
                                    </p:datePicker>
                                    <p:outputLabel value="Fecha de finalizaciÃ³n del reporte:" for="fin"/>
                                    <p:datePicker id="fin" value="#{reportes2Ctr.fin}" locale="es" pattern="dd/MMMM/yyyy">
                                        <p:ajax event="dateSelect" listener="#{reportes2Ctr.onBlour}"/>
                                    </p:datePicker>
                                    <p:column/>
                                    <h:panelGrid columns="2">
                                        <p:commandButton type="summit" icon="pi pi-check" title="Generar reporte."
                                                         styleClass="rounded-button ui-button-outlined" update="@form"
                                                         actionListener="#{reportes2Ctr.generarReporteVentas()}"/>
                                        <p:commandButton type="summit" icon="pi pi-times" title="Limpiar datos."
                                                         styleClass="rounded-button ui-button-outlined" update="@form"
                                                         actionListener="#{reportes2Ctr.limpiarFechas()}"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </h:form>
                <p:dialog id="dialog1" widgetVar="espere" modal="true" style="width: 60%;"
                          showHeader="true" header="Descarga en curso..." closable="false">
                    <h:form>
                        <h:panelGrid style="margin: auto">
                            Espere mientras se descarga el archivo...
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>

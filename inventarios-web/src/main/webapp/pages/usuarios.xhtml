<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/plantillas/pl1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{userCtr.usuarios}" var="item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="IdUsuario"/>
                    </f:facet>
                    <h:outputText value="#{item.idUsuario}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombres"/>
                    </f:facet>
                    <h:outputText value="#{item.nombres}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Apellidos"/>
                    </f:facet>
                    <h:outputText value="#{item.apellidos}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="TipoUsuario"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoUsuario.nombre}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Empresa"/>
                    </f:facet>
                    <h:outputText value="#{item.empresa.direccion}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>

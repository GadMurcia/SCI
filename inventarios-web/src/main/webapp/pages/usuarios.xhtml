<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/plantillas/pl1.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/composite/components">

    <ui:define name="content">
        <h:form id="form">
            <h:panelGrid columns="1">
                <p:dataTable id="usuarios" var="item" 
                             value="#{userCtr.usuarios}" 
                             rowKey="#{item.idUsuario}"
                             selection="#{userCtr.nus}" 
                             selectionMode="single"
                             rows="10" paginatorPosition="top" paginatorAlwaysVisible="false">
                    <p:ajax event="rowSelect" listener="#{userCtr.Selecion}" 
                            update="h0"/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DUI"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombres} #{item.apellidos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Funcion"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoUsuario.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Empresa"/>
                        </f:facet>
                        <h:outputText value="#{item.empresa.direccion}"/>
                    </p:column>
                </p:dataTable>
                <h:panelGrid style="margin:  0 auto">
                    <p:commandButton value="+" label="Agregar un usuario nueo" update="form h0"
                                     oncomplete="PF('userDialog').show()"
                                     onclick="nuevoU();"/>
                </h:panelGrid>
            </h:panelGrid>
            <p:remoteCommand name="activar" actionListener="#{userCtr.setEditable(true)}"
                             update="h0" action="#{userCtr.setEditId(false)}"/>
            <p:remoteCommand name="desactivar" actionListener="#{userCtr.setEditable(false)}"
                             update="h0" action="#{userCtr.setEditId(false)}"/>
            <p:remoteCommand name="nuevoU" actionListener="#{userCtr.setEditable(true)}"
                             update="h0" action="#{userCtr.setEditId(true)}"/>
            <p:contextMenu for="usuarios">
                <p:menuitem value="Nuevo" update="usuarios h0" icon="pi pi-times"
                            oncomplete="PF('userDialog').show()"
                            onclick="nuevoU();"/>
                <p:menuitem value="ver" update="h0" icon="pi pi-search"
                            oncomplete="PF('userDialog').show()"
                            onclick="desactivar();"/>
                <p:menuitem value="Edit" update="usuarios h0" icon="pi pi-times"
                            oncomplete="PF('userDialog').show()"
                            onclick="activar();"/>
            </p:contextMenu>            
        </h:form>

        <p:dialog header="Usuario" widgetVar="userDialog" modal="true" showEffect="fade"
                  hideEffect="fade" resizable="false" closeOnEscape="true" responsive="true">
            <h:form id="h0" style="text-align:center;">
                <h:panelGrid columns="1">
                    <t:usuarios tipos="#{userCtr.tiposU}" us="#{userCtr.nus}" 
                                emps="#{userCtr.empresas}" editable="#{userCtr.editable}"
                                ediId="#{userCtr.editId}"/>
                    <h:panelGrid style="margin: 0 auto">
                        <p:commandButton value="guardar" update="form"
                                         rendered="#{userCtr.editable}"
                                         actionListener="#{userCtr.persist()}"
                                         type="summit"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>

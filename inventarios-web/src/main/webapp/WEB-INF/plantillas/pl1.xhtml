<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="cssLayout.css" library="css"/>
        <title>SCI - #{homeCtr.nombreUs}</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form id="form0">
                    <p:growl id="msgs" showDetail="true" life="15000"/>
                    <p:menubar>
                        <p:submenu label="Operaciones" icon="pi pi-fw pi-th-large">
                            <p:submenu label="Nueva" icon="pi pi-fw pi-plus">
                                <p:menuitem value="Compra" icon="pi pi-fw pi-shopping-cart" url="compras.app"/>
                                <p:menuitem value="Venta" icon="pi pi-fw pi-money-bill" url="home.app"/>
                            </p:submenu>
                            <p:menuitem value="Catálogo de productos" icon="pi pi-fw pi-folder" url="productos.app"/>
                            <p:divider />
                            <p:menuitem value="Reportes" icon="pi pi-fw pi-print" url="reportes.app"/>
                        </p:submenu>

                        <p:submenu label="Personal" icon="pi pi-fw pi-users">
                            <p:menuitem value="Tiendas" icon="pi pi-fw pi-table" url="tiendas.app"/>
                            <p:menuitem value="Usuarios" icon="pi pi-fw pi-user" url="usuarios.app"/>
                        </p:submenu>

                        <f:facet name="options">
                            <p:avatar id="av" icon="pi pi-user" styleClass="p-mr-2" shape="circle"
                                      size="large" label="#{homeCtr.nombreUs}" dynamicColor="true"/>
                            <p:menu overlay="true" trigger="av" my="left top" at="left bottom">
                                <p:submenu label="Cuenta">
                                    <p:menuitem value="Cambiar Contraseña" update="h"
                                                icon="pi pi-angle-double-right"
                                                onclick="PF('contraDialog').show();"/>
                                    <p:menuitem value="Caja" update="h1"
                                                icon="pi pi-angle-double-right"
                                                oncomplete="PF('cajaDialog').show();"/>
                                </p:submenu>
                                <p:submenu label="Opciones">
                                    <p:menuitem value="Cerrar sesión" 
                                                icon="pi pi-sign-out"
                                                actionListener="#{homeCtr.CerrarSesion()}"/>
                                </p:submenu>
                            </p:menu>
                        </f:facet>
                    </p:menubar>                    
                </h:form>

                <p:dialog header="Cambio de Contraseña" widgetVar="contraDialog" 
                          modal="true" showEffect="fade" hideEffect="fade" 
                          resizable="false" closeOnEscape="true" responsive="true">
                    <h:form id="h" style="text-align:center;">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="2" style="margin: 0 auto">
                                <p:outputLabel for="toggle" styleClass="p-col-fixed" 
                                               style="width:100px" value="Contraseña actual:"/>
                                <p:password id="toggle" value="#{homeCtr.p0}" 
                                            toggleMask="true" redisplay="true"/>

                                <p:outputLabel for="pwd1" styleClass="p-col-fixed" 
                                               style="width:100px" value="Contraseña nueva:"/>
                                <p:password id="pwd1" value="#{homeCtr.p1}" 
                                            match="pwd2" label="Password 1" required="true">
                                    <f:validateLength minimum="6"/>
                                </p:password>

                                <p:outputLabel for="pwd2" styleClass="p-col-fixed" 
                                               style="width:100px" value="Repita la contraseña:"/>
                                <p:password id="pwd2" value="#{homeCtr.p1}" 
                                            label="Password 2" required="true"/>

                            </h:panelGrid>
                            <h:panelGrid style="margin: 0 auto">
                                <p:commandButton value="guardar" update="h"
                                                 actionListener="#{homeCtr.cambioPass()}"/>
                            </h:panelGrid>
                            <p:messages id="messages" showDetail="true" 
                                        skipDetailIfEqualsSummary="true">
                                <p:autoUpdate/>
                            </p:messages>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog header="Opciones de caja" widgetVar="cajaDialog" 
                          modal="true" showEffect="fade" hideEffect="fade" 
                          resizable="false" closeOnEscape="true" responsive="false"
                          width="600px">
                    <h:form id="h1" style="text-align:center;">
                        <h:panelGrid columns="1">
                            <div class="card">
                                <h5>Detalle de la caja</h5>
                                <div class="p-grid">
                                    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                                        <div class="ui-fluid">
                                            <div class="p-field">
                                                <p:outputLabel value="Ticket de caja:"/>
                                                <p:outputLabel value="#{cajaCtr.giro.idGiroDeCaja}" title="IdGiroDeCaja"/>
                                            </div>

                                            <div class="p-field">
                                                <p:outputLabel value="Saldo inicial:"/>
                                                <p:outputLabel value="#{cajaCtr.giro.cajaInicial}" title="CajaInicial"/>
                                            </div>

                                            <div class="p-field">
                                                <p:outputLabel value="Ventas:"/>
                                                <p:outputLabel value="#{cajaCtr.ventas}" title="Excedentes"/>
                                            </div>

                                            <div class="p-field">
                                                <p:outputLabel value="Sumatoria de Retiros:"/>
                                                <p:outputLabel value="#{cajaCtr.giro.retiros}" title="Retiros"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-col-2">
                                        <p:divider align="center" type="dashed">
                                            <b>/==/</b>
                                        </p:divider>
                                    </div>
                                    <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                                        <p:card style="width: 25em">
                                            <f:facet name="title">
                                                Detalle de Retiros
                                            </f:facet>
                                            <f:facet name="subtitle">
                                                Retiros en la caja con ticket #{cajaCtr.giro.idGiroDeCaja}
                                            </f:facet>
                                            <p>#{cajaCtr.giro.detalleRetiros}</p>
                                            <f:facet name="footer">
                                                <p:commandButton value="Registro de retiro" update="h1 h4"
                                                                 onclick="PF('retiroDialog').show();"/>  
                                            </f:facet>
                                        </p:card>
                                    </div>
                                </div>
                            </div>
                            <h:panelGrid columns="1" style="margin: 0 auto">
                                <p:commandButton value="Abrir Caja" update="h1 h2" 
                                                 rendered="#{!cajaCtr.iniciada}"
                                                 onclick="PF('caja2Dialog').show();"/>
                                <p:commandButton value="Cerrar Caja" update="h1 h3"
                                                 rendered="#{cajaCtr.iniciada}"
                                                 onclick="PF('caja3Dialog').show();"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog header="Abrir caja" widgetVar="caja2Dialog" 
                          modal="true" showEffect="fade" hideEffect="fade" 
                          resizable="false" closeOnEscape="true" responsive="true">
                    <h:form id="h2" style="text-align:center;">
                        <h:panelGrid columns="1">
                            <h1>Apertura de caja</h1>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Inicio de caja:"/>
                                <p:inputNumber value="#{cajaCtr.giro.cajaInicial}" 
                                               title="Dinero inicial en caja" 
                                               required="true"
                                               requiredMessage="Debe ingresar con cuanto dinero inicia sus labores." 
                                               symbol="USD " symbolPosition="p" decimalSeparator="." thousandSeparator="," >
                                    <p:ajax event="change" listener="#{auxiliarCtr.onBlour}"/>
                                </p:inputNumber>
                            </h:panelGrid>
                            <h:panelGrid columns="1" style="margin: 0 auto">
                                <p:commandButton value="Abrir Caja" update="h1" 
                                                 actionListener="#{cajaCtr.abrirGiro()}"
                                                 oncomplete="PF('caja2Dialog').hide();"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog header="Cerrar caja" widgetVar="caja3Dialog" 
                          modal="true" showEffect="fade" hideEffect="fade" 
                          resizable="false" closeOnEscape="true" responsive="true">
                    <h:form id="h3" style="text-align:center;">
                        <h:panelGrid columns="1">
                            <h1>Cierre de caja</h1>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Dinero en caja:"/>
                                <p:inputNumber value="#{cajaCtr.giro.cierre}" 
                                               title="Dinero final en caja" 
                                               required="true"
                                               requiredMessage="Debe ingresar con cuanto dinero termina sus labores." 
                                               symbol="USD " symbolPosition="p" decimalSeparator="." thousandSeparator="," >
                                    <p:ajax event="change" listener="#{auxiliarCtr.onBlour}"/>
                                </p:inputNumber>
                            </h:panelGrid>
                            <h:panelGrid columns="1" style="margin: 0 auto">
                                <p:commandButton value="Cerrar Caja" update="h1"
                                                 actionListener="#{cajaCtr.cerrarCaja()}"
                                                 oncomplete="PF('caja3Dialog').hide();"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog header="Retiro de efectivo" widgetVar="retiroDialog" 
                          modal="true" showEffect="fade" hideEffect="fade" 
                          resizable="false" closeOnEscape="true" responsive="true">
                    <h:form id="h4" style="text-align:center;">
                        <h:panelGrid columns="1">
                            <h1>Registro de retiro de efectivo de caja</h1>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Cantidad a retirar:"/>
                                <p:inputNumber value="#{cajaCtr.valor}"
                                               symbol="USD " symbolPosition="p" decimalSeparator="." thousandSeparator="," >
                                    <p:ajax event="change" listener="#{auxiliarCtr.onBlour}"/>
                                </p:inputNumber>

                                <p:outputLabel value="Detalle:"/>
                                <p:inputTextarea value="#{cajaCtr.descr}" required="true"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" style="margin: 0 auto">
                                <p:commandButton value="Guardar" update="h1"
                                                 actionListener="#{cajaCtr.registrarRetiro()}"
                                                 oncomplete="PF('retiroDialog').hide();"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>        
    </h:body>

</html>

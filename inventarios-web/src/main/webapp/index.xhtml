<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>SCI #{loginCtr.añoActual}</title>
    </h:head>
    <h:body class="home" style="background-color: #01011a; color: #ffffff">
        <h:form id="form" style="margin-top: 15%" >
            <p:growl id="msgs" showDetail="true" sticky="true"/>
            <h:panelGrid  id="pan" columns="1" style="width: 15%; margin: 5% auto">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Usuario" for="username" styleClass="p-col-fixed" style="width:100px" />
                    <div class="p-col">
                        <p:inputText id="username" type="text" value="#{loginCtr.us}" 
                                     required="true"/>
                    </div>

                    <p:outputLabel value="Contraseña" for="password" styleClass="p-col-fixed" style="width:100px" />
                    <div class="p-col">
                        <p:inputText id="password" type="password" value="#{loginCtr.pas}" 
                                     required="true"/>
                    </div>

                    

                </h:panelGrid>
                
                <h:panelGrid columns="1" style="margin: auto;">
                    <p:commandButton   
                                       actionListener="#{loginCtr.login()}"
                                        value="Ingresar" styleClass="rounded-button ui-button-warning" style="height: 50px; width: 100px;"
                                       update="form"/>
                </h:panelGrid>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

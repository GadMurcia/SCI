<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>SCI #{loginCtr.añoActual}</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" sticky="true"/>
            <p:focus context="pan"/>
            <h:panelGrid id="pan" columns="1" style="width: 30%; margin:5% auto">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Usuario" for="username" />
                    <p:inputText id="username" type="text" value="#{loginCtr.us}" 
                                 required="true"/>

                    <p:outputLabel value="Contraseña" for="password" />
                    <p:inputText id="password" type="password" value="#{loginCtr.pas}" 
                                 required="true"/>
                </h:panelGrid>
                <h:panelGrid columns="1" style="margin: auto">
                    <p:commandButton value="Login" actionListener="#{loginCtr.login()}"
                                     update="form"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

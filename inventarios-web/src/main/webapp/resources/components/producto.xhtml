<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="producto" required="true" type="net.delsas.inventarios.entities.Inventario"/>
        <cc:attribute name="edit" default="#{true}" type="java.lang.Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation >
        <h:panelGrid columns="2"  >
            <p:outputLabel 
                value="Nombre:" for="producto" style="color: #ffffff; margin-left: -45%"/>
            <p:inputText id="producto" value="#{cc.attrs.producto.producto}" 
                         title="Nombre" required="true" disabled="#{!cc.attrs.edit}"
                         requiredMessage="El nombre de producto no debe quedar vacío.">
                <f:validateLength minimum="6"/>
                <p:ajax event="change" listener="#{auxiliarCtr.onBlour}"/>
            </p:inputText>

            <p:outputLabel value="Precio Unitario:" for="precioUnitario" style="color: #ffffff;margin-left: -45%" />
            <p:inputNumber id="precioUnitario" value="#{cc.attrs.producto.precioUnitario}" 
                           title="Precio Unitario" required="true" disabled="#{!cc.attrs.edit}"
                           requiredMessage="El precio unitario no debe quedar vacío." minValue="0.01" maxValue="100.00"
                           symbol="$ " symbolPosition="p" decimalSeparator="." thousandSeparator="," >
                <f:validateDoubleRange minimum="0"/>
                <p:ajax event="change" listener="#{auxiliarCtr.onBlour}"/>
            </p:inputNumber>

            <p:outputLabel value="Descripción:" for="descripcion" style="color: #ffffff; margin-left: -45%"/>
            <p:inputTextarea id="descripcion" value="#{cc.attrs.producto.descripcion}" 
                             disabled="#{!cc.attrs.edit}"
                             title="Descripcion" placeholder="Ingrese una descripcion del producto">
                <p:ajax event="change" listener="#{auxiliarCtr.onBlour}"/>
            </p:inputTextarea>

            <p:outputLabel value="Permitir venta:" for="activo" style="color: #ffffff; margin-left: -45%" />
            <p:toggleSwitch id="activo" value="#{cc.attrs.producto.activo}" disabled="#{!cc.attrs.edit}">
                <p:ajax event="change" listener="#{auxiliarCtr.onBlour}"/>
            </p:toggleSwitch>
        </h:panelGrid>
    </cc:implementation>
</html>

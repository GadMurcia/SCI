<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="us" required="true" type="net.delsas.inventarios.entities.Usuario"/>
        <cc:attribute name="tipos" required="true" type="java.util.List"/>
        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2">
            <p:outputLabel value="IdUsuario:" for="idUsuario" />
            <p:inputText id="idUsuario" value="#{cc.attrs.us.idUsuario}" 
                         title="IdUsuario" required="true" 
                         requiredMessage="The IdUsuario field is required.">
                <p:ajax event="blour" update="idUsuario"/>
            </p:inputText>
            
            <p:outputLabel value="Nombres:" for="nombres" />
            <p:inputText id="nombres" value="#{cc.attrs.us.nombres}" 
                         title="Nombres" required="true" 
                         requiredMessage="The Nombres field is required.">
                <p:ajax event="blour" update="nombres"/>
            </p:inputText>
            
            <p:outputLabel value="Apellidos:" for="apellidos" />
            <p:inputText id="apellidos" value="#{cc.attrs.us.apellidos}" 
                         title="Apellidos" required="true" 
                         requiredMessage="The Apellidos field is required.">
                <p:ajax event="blour" update="apellidos"/>
            </p:inputText>
            
            <p:outputLabel value="Passwd:" for="passwd" />
            <p:inputText id="passwd" value="#{cc.attrs.us.passwd}" 
                         title="Passwd" required="true" 
                         requiredMessage="The Passwd field is required.">
                <p:ajax event="blour" update="passwd"/>
            </p:inputText>
            
            <p:outputLabel value="TipoUsuario:" for="tipoUsuario" />
            <p:selectOneMenu id="tipoUsuario" value="#{cc.attrs.us.tipoUsuario}" 
                             required="true" requiredMessage="The TipoUsuario field is required."
                             converter="omnifaces.SelectItemsConverter">
                <p:ajax event="itemSelect" update="tipoUsuario"/>
                <f:selectItems value="#{cc.attrs.tipos}" var="tp" 
                               itemValue="#{tp}" itemLabel="#{tp.nombre}"/>
            </p:selectOneMenu>
        </p:panelGrid>

    </cc:implementation>
</html>
